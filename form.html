<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ –±–æ—Ç–µ</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –ü–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø</h1>
        
        <form id="leadForm">
            <div class="input-group">
                <label>–í–∞—à–µ –∏–º—è</label>
                <input type="text" name="name" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" required>
            </div>
            
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="ivan@example.com" required>
            </div>
            
            <div class="input-group">
                <label>–¢–µ–ª–µ—Ñ–æ–Ω</label>
                <input type="tel" name="phone" placeholder="+7 (999) 123-45-67" required>
            </div>
            
            <div class="input-group">
                <label>–û—Ç–∫—É–¥–∞ —É–∑–Ω–∞–ª–∏ –æ –Ω–∞—Å?</label>
                <select name="source">
                    <option value="vk">–†–µ–∫–ª–∞–º–∞ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</option>
                    <option value="yandex">–Ø–Ω–¥–µ–∫—Å.–î–∏—Ä–µ–∫—Ç</option>
                    <option value="friend">–û—Ç –¥—Ä—É–∑–µ–π</option>
                </select>
            </div>
            
            <button type="submit">–ü–µ—Ä–µ–π—Ç–∏ –≤ –±–æ—Ç–∞ ‚Üí</button>
            
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ...</p>
            </div>
        </form>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º UTM-–ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        function getUTMParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                utm_source: params.get('utm_source') || 'direct',
                utm_medium: params.get('utm_medium') || 'webview',
                utm_campaign: params.get('utm_campaign') || 'unknown',
                utm_content: params.get('utm_content') || '',
                utm_term: params.get('utm_term') || ''
            };
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function sendLeadData(formData) {
            const utm = getUTMParams();
            const data = {
                ...formData,
                ...utm,
                timestamp: new Date().toISOString(),
                user_agent: navigator.userAgent,
                platform: 'telegram_webview'
            };

            try {
                const response = await fetch('https://–≤–∞—à-—Å–µ—Ä–≤–µ—Ä.com/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                throw error;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const loader = document.getElementById('loader');
            const button = form.querySelector('button[type="submit"]');
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                source: form.source.value
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            button.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                // 1. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ª–∏–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const result = await sendLeadData(formData);
                
                // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å
                if (result.success) {
                    // 3. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç–∞ —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
                    const botUsername = '–≤–∞—à_–±–æ—Ç'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ username –±–æ—Ç–∞
                    const userId = result.user_id || 'new';
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ—Ç–∞
                    const botUrl = `https://t.me/${botUsername}?start=lead_${userId}`;
                    
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ WebApp
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify(formData));
                        Telegram.WebApp.close();
                    } else {
                        window.location.href = botUrl;
                    }
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                button.style.display = 'block';
                loader.style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp Telegram
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            
            // –ú–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
            const tgUser = Telegram.WebApp.initDataUnsafe.user;
            if (tgUser) {
                // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã
                if (tgUser.first_name) {
                    document.querySelector('input[name="name"]').value = 
                        `${tgUser.first_name} ${tgUser.last_name || ''}`.trim();
                }
            }
        }
    </script>
</body>
</html>
